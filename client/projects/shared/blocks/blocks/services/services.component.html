<div class="grid services" [id]="data.elementId">
    <div class="services-content col-6 col-s-12">
        <h1>{{data.title}}</h1>
        <div class="services-content-text" [innerHTML]="data.text | jpSanitize"></div>
    </div>
    <div class="services-image-container">
        <img [src]="data.image" alt="" class="services-image">
    </div>
</div>
